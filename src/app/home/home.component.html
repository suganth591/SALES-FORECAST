<div *ngIf="isvisible" style="overflow:hidden;">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand"><b>Hello, {{name}}</b></a>
  <button class="navbar-nav ml-auto btn btn-danger" (click)="logout()"><b>&nbsp;&nbsp;Logout</b></button>
</nav>
<br>
<div class="row">
  <div class="col"  style="margin-left:20px;">
    <button data-toggle="collapse" href="#demo" class="btn btn-warning">My Profile</button>&nbsp;&nbsp;&nbsp;
    <button data-toggle="collapse" href="#demo1" class="btn btn-success">Pending Works</button>
    <div id="swap">
    <div class="row" id="demo" class="collapse" data-parent="#swap">
      <div class="col-lg-10">
        <br><br>
      <app-profile></app-profile>
    </div>
    </div>
    <div class="row" id="demo1" class="collapse" data-parent="#swap">
      <div class="col-lg-12">
        <br><br>
      <app-pending></app-pending>
    </div>
  </div>
</div>
</div>
</div>
<div class="row" style="display:flex;margin:auto;margin-top:2%;height:80%">
  <div class="col-md-6">
    <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#fileupload"><i class="fa fa-plus"></i>&nbsp;&nbsp;<b>Create Report&nbsp;&nbsp;</b></button><br><br>
</div>
<div class="col-md-6" style="border-left:5px solid black;min-height:100%;max-height: 100%;overflow-y: scroll;">
  <app-projects></app-projects>
</div>
<div class="modal" id="fileupload" style="width:100%" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Report</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data">
          <div class="form-group">
            <input type="text" id="name" class="form-control" name="title" placeholder="Report Name" required [(ngModel)]="report"/>
          </div>
          <div class="form-group">
            <label for="period">Periodicity :</label>
            <select name="periodicity" name="period" required [(ngModel)]="periodicity" class="form-control">
              <option name="Daily" value="Daily">Daily</option>
              <option name="Weekly" value="Weekly">Weekly</option>
              <option name="Monthly" value="Monthly">Monthly</option>
              <option name="Yearly" value="Yearly">Yearly</option>
            </select>
          </div>
          <div class="form-group">
          <input class="form-control" placeholder="Number of periods" name="n-years" type="number" [(ngModel)]="years" required>
        </div>
        <div class="custom-file pmd-custom-file">
          <input type="file" class="custom-file-input" id="inpfile" (change)="upd()" name="fille" [(ngModel)]="path" accept=".csv">
          <label class="custom-file-label" for="inpfile">{{cho}}</label>
      </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="generate()" class="btn btn-success" data-dismiss="modal">Create</button>
      </div>

    </div>
  </div>
</div>
</div>
</div>
